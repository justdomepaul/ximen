<div class="grid-container">
  <h1 class="mat-h1">布料庫存列表</h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        查詢過濾器
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="布料編號" #number>
      </mat-form-field>
      &nbsp;&nbsp;
      <mat-form-field>
        <input matInput placeholder="貨架" #shelf>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <a mat-raised-button color="primary" [routerLink]="['/', 'store', storeName, 'new']">新增布料庫存<mat-icon class="add-icon">add</mat-icon></a>
    </mat-card-actions>
  </mat-card>
  <br/>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-progress-spinner mode="indeterminate" color="warn"></mat-progress-spinner>
  </div>
  <mat-table #table [dataSource]="dataSource"
              matSort
              matSortActive="number"
              matSortDirection="asc"
              matSortDisableClear
              aria-label="Elements">
    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <mat-header-cell  *matHeaderCellDef mat-sort-header>Number</mat-header-cell>
      <mat-cell  *matCellDef="let row">{{row.number}}</mat-cell>
    </ng-container>

    <!-- Shelf Column -->
    <ng-container matColumnDef="shelf">
      <mat-header-cell  *matHeaderCellDef mat-sort-header>Shelf</mat-header-cell>
      <mat-cell  *matCellDef="let row">{{row.shelf}}</mat-cell>
    </ng-container>

    <!-- Shelf Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell  *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
      <mat-cell  *matCellDef="let row">{{row.quantity}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="management">
      <mat-header-cell *matHeaderCellDef>
        <u>管理</u>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="edit(row)">編輯</button>
        <button mat-button color="warn" (click)="delete(row)">刪除</button>
      </mat-cell>
    </ng-container>

    <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
